<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        
        >

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="icon" type="image/x-icon" href="#{resource['sentinel-layout/images/favicon.ico']}"></link>
        </f:facet>
        <title>#{message['Admin.Index.Title']}</title>
        <h:outputScript name="js/layout.js" library="sentinel-layout" />
        <ui:insert name="head" />
    </h:head>

    <h:body>        
        <f:view contentType="text/html" locale="#{language.currentLocale}"></f:view>
        <f:loadBundle basename="messages" var="message" />
        <ui:include src="topbar.xhtml" />
        
        <ui:include src="leftmenu.xhtml" />
        
        <div id="layout-portlets-cover" class="fontRegular" >
            <p:panel>
                <div class="Container">
                    <div class="Container50 Responsive FontBold Fs22 hardblue">
                        <ui:insert name="titleIcon"><i class="icon-doc-text"></i></ui:insert> 
                        <ui:insert name="title" />
                    </div>
                    <div class="Container50 Responsive Fs12">
                        <ui:insert name="filterContent">
                            
                        </ui:insert>
                    </div>
                    <div class="EmptyBox10"></div>
                    <div class="Container100">
                        <ui:insert name="content">
                            Template
                         </ui:insert>
                    </div>          
                </div>
            </p:panel>
            
            
        </div>
        
        <p:ajaxStatus style="width:32px; height:32px; position:fixed; right:12px; bottom:10px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="sentinel-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:body>

</html>
