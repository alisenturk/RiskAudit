<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>RiskAudit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <f:metadata>
        <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{loginAction.redirectUser()}"/>
    </f:metadata>    
    <h:outputScript name="js/login.js" library="sentinel-layout" />
    <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
</h:head>

<h:body class="fontRegular login-back white-back">
    
    <div class="Container">
        <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
            <a href="" id="login-logo">
                <h:graphicImage name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout"/>
                <span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span class="hardblue">#{message['Admin.Index.Title01']}</span><span class="softblue">#{message['Admin.Index.Title02']}</span></span>
            </a>
            <div class="EmptyBox10"></div>
        </div>

        <!-- LOGIN BOX COVER START -->
        <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
            <div class="Container">
                <div class="Container50 TexAlCenter Animated05 BoxSizeBorder left " role="1" >
                    <div class="Container80 Fnone MarAuto FontBold" >
                        <h:form prependId="false"  >
                            <div class="EmptyBox10"></div>
                            <p:selectOneMenu value="#{language.localeCode}" onchange="submit();"
                                              valueChangeListener="#{language.countryLocaleCodeChanged}">
                                    <f:selectItems value="#{language.countriesInMap}" /> 
                            </p:selectOneMenu>    
                        </h:form>
                    </div>
                </div>
                
                <div class="Container80 Fnone MarAuto TexAlCenter TabContent OvHidden" id="TAB1" style="width:83% !important;">
                    <h:form prependId="false"  role="form" >
                        <div class="EmptyBox10"></div>
                        <p:inputText  value="#{loginAction.user.email}" placeholder="#{message['Login.Email']}" id="j_username" required="true"
                                     styleClass="Container80 Fnone MarAuto Fs18"
                                     requiredMessage="#{message['Login.Required.Email']}"/>
                        <div class="EmptyBox10"></div>
                        <p:password id="j_password" value="#{loginAction.user.password}" placeholder="#{message['Login.Password']}" 
                                    styleClass="Container80 Fnone MarAuto Fs18" feedback="false"
                                    requiredMessage="#{message['Login.Required.Password']}"/>
                        <div class="EmptyBox20"></div>                        
                        <p:commandButton  styleClass="Fs16" actionListener="#{loginAction.userSet()}" ajax="false"
                                          action="#{loginAction.doLogin}" value="#{message['Login.Signin']}"></p:commandButton>
                        <div class="EmptyBox20"></div>
                        <p:messages id="msg"></p:messages>
                    </h:form>
                </div>

                
            </div>
        </div>
    </div>
    <!-- LOGIN BOX COVER END -->
    
</h:body>

</html>
